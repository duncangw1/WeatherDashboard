<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Navbar holding page title -->
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
      <h1 class="navbar-text text-white">Weather Dashboard</h1>
    </nav>
    <!-- Setting fluid container for main document elements -->
    <div class="container-fluid">
      <div class="row">
        <!-- City Search Section -->
        <section class="col-md-4 pl-0">
          <div class="card bg-light">
            <div class="card-body">
              <h4>Search for a City:</h4>
              <div class="input-group mb-3">
                <input id="searchTerm" type="text" class="form-control" />
                <button id="searchBtn" class="btn btn-primary" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
              <!-- List that holds city search history -->
              <ul class="list-group cityUL"></ul>
            </div>
          </div>
        </section>
        <!-- Weather info section -->
        <section class="col-md-8" id="weatherInfo"></section>
      </div>
    </div>
    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap's javascript file -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Moment JS link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Local js file link -->
    <script src="assets/script.js"></script>
  </body>
</html>
